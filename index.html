<html>
    <title>MaxiGames</title>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="Assets/mg_favicon.png">

        <script src="https://kit.fontawesome.com/099ae7de0b.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
      </style>
    </head>
        

    <body>
        <div class="banner">
            <div class="navbar">
                <img src="Assets/maxigameslogoglow.png" alt="MaxiGames Logo" draggable="false" id="maxigameslogo">
                <ul>
                    <li><a href="gamespage.html"><i class="fa-solid fa-gamepad fa-2xl"></i></a></li>
                    <li><a href="index.html"><i class="fa-solid fa-house fa-2xl"></i></a></li>
                    <li><i class="fa-solid fa-sun fa-2xl" id="toggle"></i></li>
                </ul>
            </div>
            <script>
                var button = document.getElementById("toggle")
                let currentTheme = localStorage.getItem("selectedTheme")
                if (currentTheme == "light-theme") {
                    document.body.classList.toggle(localStorage.getItem("selectedTheme"))
                    button.className = "fa-solid fa-moon fa-2xl"
                };
                if (currentTheme == "dark-theme") {
                    document.body.classList.toggle(localStorage.getItem("selectedTheme"));
                    document.body.classList.toggle(localStorage.getItem("selectedTheme"))
                    button.className = "fa-solid fa-sun fa-2xl"
                };
                
                button.onclick = function(){
                    let currentThemee = localStorage.getItem("selectedTheme")
                    if (currentThemee == "light-theme") {
                        document.body.classList.toggle("light-theme")
                        localStorage.setItem("selectedTheme", "dark-theme")
                        button.className = "fa-solid fa-moon fa-2xl"
                    } else {
                        document.body.classList.toggle("light-theme")
                        localStorage.setItem("selectedTheme", "light-theme")
                        button.className = "fa-solid fa-sun fa-2xl"
                        var flashbang = new Audio("Sounds/flash.mp3")
                        flashbang.play()
                    };
                }
            </script>

            <script>
                                    function launchab() {
  const tab = window.open('about:blank', '_blank')
  const iframe = tab.document.createElement('iframe')
  const stl = iframe.style
  stl.border = stl.outline = 'none'
  stl.width = '100vw'
  stl.height = '100vh'
  stl.position = 'fixed'
  stl.left = stl.right = stl.top = stl.bottom = '0'
  iframe.src = self.location
  tab.document.body.appendChild(iframe)
  window.parent.window.location.replace(localStorage.getItem('panicurl') || 'https://classroom.google.com/h')
}
            </script>

            <div class="content1">
                <div id="cool-particles"></div>
                <script src="particles.js"></script>
                <script src="Particles/mainindexparticles.js"></script>
                <h1>The Only Unblocked Games Website that comes back</h1>
                <p>MaxiGames has stayed strong for 1 year! We will still update MaxiGames. So stay tuned...</p>
                <button onclick="launchab()">Launch In about:blank (hides from teachers)</button>
                <img src="Assets/mg_favicon.png" alt="Maxigames" id="logoofpage" width="20vw">
                <iframe src="Assets/clock.html" frameborder="0" id="myclock"></iframe>
            </div>
        </div>
        <div class="footer">
            <img src="Assets/maxigameswhite.png" alt="MaxiGames Logo">
            <p>MaxiGames 2024. Name it. You got it.</p>
            <a target="_blank" href="https://github.com/maxplayzreal/MaxiGames_Official"><i class="fa-brands fa-github fa-2xl"></i></a>
        </div>
    </body>
</html>
